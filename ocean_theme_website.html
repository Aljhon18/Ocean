
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ocean Vibes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #00bcd4, #0288d1, #01579b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: waveBG 15s ease-in-out infinite alternate;
    }

    h1 {
      font-size: 3rem;
      margin: 0.5em 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      padding: 0 1rem;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: floatUp 20s linear infinite;
    }

    .bubble:nth-child(1) { width: 30px; height: 30px; left: 10%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 20px; height: 20px; left: 25%; animation-delay: 4s; }
    .bubble:nth-child(3) { width: 40px; height: 40px; left: 50%; animation-delay: 2s; }
    .bubble:nth-child(4) { width: 15px; height: 15px; left: 70%; animation-delay: 6s; }
    .bubble:nth-child(5) { width: 25px; height: 25px; left: 85%; animation-delay: 3s; }

    @keyframes floatUp {
      0% {
        bottom: -100px;
        transform: translateY(0) scale(1);
      }
      100% {
        bottom: 100vh;
        transform: translateY(-100vh) scale(1.2);
      }
    }

    @keyframes waveBG {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŠ Ocean Vibes</h1>
  <p>Breathe in the salty air, feel the rhythm of the waves, and drift into calm. This is your digital escape to the sea.</p>
  
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <footer>Crafted with love by the sea.</footer>
</body>
</html>
